<div class="modal fade" [attr.id]="'animalModal' + title" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-center position-relative">
        <h5 class="modal-title" id="modalTitle">DÃ©tail de l'animal</h5>
        <button
          type="button"
          class="btn-close position-absolute end-0 me-3"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <p class="form-label form-item-title text-center mb-3">
            {{ animal?.name }} - {{ animal?.race }}
          </p>
          <img [src]="apiUrl + '/' + animal?.imageUrl" width="100%" />
        </div>
      </div>
    </div>
  </div>
</div>
