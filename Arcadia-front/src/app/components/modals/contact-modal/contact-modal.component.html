<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-center" id="modalTitle">Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label form-item-title">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-6">
                            <label for="title" class="form-label form-item-title">Titre</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label form-item-title">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                    </div>
                    <div class="modal-footer custom-modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
