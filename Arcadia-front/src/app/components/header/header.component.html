<header class="py-3 header-background">
  <div class="container">
    <div class="d-flex align-items-end justify-content-between">
      <!-- Logo et Titre du site -->
      <div class="d-flex align-items-end">
        <a class="nav-link p-0" routerLink="/home">
          <h1 class="h3 mb-0 brand-logo">Arcadia</h1>
        </a>
      </div>
      <!-- Barre de navigation -->
      <nav class="d-none d-md-block ml-auto">
        <ul class="nav text-decoration-none align-items-end">
          @for (link of links; track $index){
          <li class="nav-item">
            <a class="nav-link" [routerLink]="link.url">{{ link.label }}</a>
          </li>
          }
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>
            <app-contact-modal></app-contact-modal>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" (click)="login()"><app-connexion-modal></app-connexion-modal>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
