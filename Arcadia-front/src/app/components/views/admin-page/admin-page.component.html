<h1>Page Administateur</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Position (verticale)</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for(card of cardHabitatLayout; track $index) {
    <tr>
      <th scope="row">{{ $index }}</th>
      <td>{{ card.title }}</td>
      <td>{{ card.url }}</td>
      <td>{{ card.verticalPosition }}</td>
      <td><a (click)="edit()">Editer</a> | <a (click)="delete()">Supprimer</a></td>
    </tr>
    }
  </tbody>
</table>
