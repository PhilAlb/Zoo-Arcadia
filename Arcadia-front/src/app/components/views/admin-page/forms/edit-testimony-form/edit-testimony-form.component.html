<div
  class="modal fade"
  [attr.id]="'editTestimony' + selectedTestimony.id"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center" id="modalTitle">
          Modifier un Témoignage
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (submit)="save()">
          <div>
            <div class="mb-3">
              <label for="pseudo" class="form-label form-item-title"
                >Pseudo</label
              >
              <input
                type="text"
                class="form-control"
                id="pseudo"
                [formControlName]="formControls.pseudo"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label form-item-title"
                >Message</label
              >
              <textarea
                class="form-control"
                id="message"
                [formControlName]="formControls.message"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="validation" class="form-label form-item-title">Validé ?</label
              >
              <input
                type="checkbox"
                id="validation"
                class="role-checkbox"
                [formControlName]="formControls.isValidated"
              />
            </div>

            <div
              class="modal-footer custom-modal-footer d-flex justify-content-center"
            >
              <button
                type="button"
                class="btn btn-cancel"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#editTestimony' + selectedTestimony.id"
              >
                Fermer
              </button>
              <button
                [disabled]="editForm.invalid"
                type="submit"
                class="btn btn-submit"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#editTestimony' + selectedTestimony.id"
              >
                Modifier
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
