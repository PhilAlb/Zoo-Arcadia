<div class="container my-5">
  <!-- Header du tableau -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Liste des Services</h3>
    <button
      type="button"
      class="btn btn-custom"
      data-bs-toggle="modal"
      data-bs-target="#addService"
    >
      Ajouter un nouvel élément
    </button>
  </div>

  <!-- Modale d'ajout -->
  <app-add-service-form (onSubmit)="add($event)"></app-add-service-form>

  <!-- Tableau des services -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-custom-header">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th scope="col">Planning</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(element of list; track $index) {
          <tr>
            <td scope="row">{{ $index + 1 }}</td>
            <td>{{ element.title }}</td>
            <td>{{ element.description }}</td>
            <td>{{ element.schedules }}</td>
            <td>
              <!-- Bouton Editer -->
              <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-link p-0 text-primary"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#editService' + element.id"
              >
                Editer
              </button>
              <app-edit-service-form
                [selectedService]="element"
                (onSubmit)="edit($event)"
              ></app-edit-service-form>

              <!-- Bouton Supprimer -->
              <button
                type="button"
                class="btn btn-link p-0 text-danger ms-3"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#confirmationModal' + element.id"
              >
                Supprimer
              </button>
              <app-confirmation-modal
                [id]="element.id"
                (confirmationSent)="delete(element.id ?? 0)"
              ></app-confirmation-modal></div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
