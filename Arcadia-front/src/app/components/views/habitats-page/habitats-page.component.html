<div class="container my-5">
  @for (element of animalListWithHabitat; track $index){
  <app-card-habitats
    [cardImage]="apiUrl + '/' + element.habitat.url"
    [cardTitle]="element.habitat.title"
    [cardMessage]="element.habitat.description"
    [animals]="element.animals"
  ></app-card-habitats>
  }
</div>
